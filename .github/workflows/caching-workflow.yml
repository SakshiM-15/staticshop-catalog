name: Dependency Caching Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-46534c4-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-46534c4-

      - name: prime-cache-46534c4
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Cache was hit successfully."
          else
            echo "Cache miss. Priming cache now..."
          fi
